<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundClound API</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <header>
        <img id="logotipo" src="/img/soundcloud.png" alt="SoundClound">
        <input id="input" type="text" value="" placeholder="Buscar" >
        <button type="submit" id="button" onclick="pulsaBuscar()"> <img id="lupa" src="/img/lupa.png" alt="Buscar"> </button>
    </header>

    <section>
        <iframe  id="reproductor" width="100%" height="100" scrolling="no" frameborder="no"  
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/">
        </iframe>
    </section>

    <section>
        <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"> 
            <img id="ondas" src="/img/onda3.svg" alt="ondas">
            <p id="textoArrastra">Arrastra aquí la canción</p> 
        </div>
    </section>

    <section>
        <div id="contenido">
            <!-- <img class="imagen" src="" alt="">
                <p class="titulo"></p>
                <p class="autor"></p>
                <p class="fecha"></p> -->
        </div>
    </section>
        

    <script src="./vendor/soundcloud_sdk-3.3.2.js"></script>
    <!-- <script src="https://w.soundcloud.com/player/api.js"></script> -->
    <script src="./js/app.js"></script>
</body>
</html>
